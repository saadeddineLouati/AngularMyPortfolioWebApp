<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-0">Qualifications</h6>
  <div class="media text-muted pt-3" *ngFor="let qualification of qualifications">
      <svg class="bd-placeholder-img mr-2 rounded" width="100" height="100" xmlns="http://www.w3.org/2000/svg"
          preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#efbbcc"></rect>
      </svg>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark">{{qualification.diploma}}</strong>
          <i class="d-block text-gray-dark">@{{qualification.university}}, <small>{{qualification.address}}</small> </i>
          <i class="d-block text-gray-dark"> ►{{qualification.startDate}} → {{qualification.endDate}} </i>
        <br>
        </p>
  </div>
  <small class="d-block text-right mt-3">
      <a href="#">All updates</a>
  </small>
</div>
