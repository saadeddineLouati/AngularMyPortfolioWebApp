<div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Experience</h6>
    <div class="media text-muted pt-3" *ngFor="let experience of experiences">
        <svg class="bd-placeholder-img mr-2 rounded" width="100" height="100" xmlns="http://www.w3.org/2000/svg"
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#6f42c1"></rect>
        </svg>
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">{{experience.position}}</strong>
            <i class="d-block text-gray-dark">@{{experience.company}}, <small>{{experience.address}}</small> </i>
            <i class="d-block text-gray-dark"> ►{{experience.startDate}} → {{experience.endDate}} </i>
            <i class="d-block text-gray-dark"> ►{{experience.description}} </i>
            <span class="text-primary">{{experience.technologies}}</span>
        </p>
    </div>
    <small class="d-block text-right mt-3">
        <a href="#">All updates</a>
    </small>
</div>
